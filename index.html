<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container_wrappers">
        <div id="container">
            <div id="upper">
                <p class="input" id="input" type="text"></p>
            </div>
            <hr>
            <div id="lower">
                <div id="btn_container">
                    <button class="btns">π</button>
                    <button class="btns">e</button>
                    <button class="btns">C</button>
                    <button class="btns">=</button>
                    <button class="btns">(</button>
                    <button class="btns">)</button>
                    <button class="btns">+</button>
                    <button class="btns">-</button>
                    <button class="btns">1</button>
                    <button class="btns">2</button>
                    <button class="btns">3</button>
                    <button class="btns">*</button>
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="btns">/</button>
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="btns">sin</button>
                    <button class="btns">.</button>
                    <button class="btns">0</button>
                    <button class="btns">tan</button>
                    <button class="btns">cos</button>

                </div>
                <div id="btn_container_mobile">

                    <button class="btns">π</button>
                    <button class="btns">e</button>
                    <button class="btns">C</button>
                    <button class="btns">(</button>
                    <button class="btns">)</button>
                    <button class="btns">+</button>
                    <button class="btns">-</button>
                    <button class="btns">*</button>
                    <button class="btns">/</button>
                    <button class="btns">sin</button>
                    <button class="btns">cos</button>
                    <button class="btns">tan</button>
                    <button class="btns">1</button>
                    <button class="btns">2</button>
                    <button class="btns">3</button>
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="btns">.</button>
                    <button class="btns">0</button>
                    <button class="btns">=</button>


                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
